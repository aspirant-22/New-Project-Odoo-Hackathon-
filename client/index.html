<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Skills TradeX</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="text-white bg-gradient-to-r from-indigo-600 to-purple-600 p-5 text-center shadow">
    <h1 class="text-2xl md:text-3xl font-bold">Skills TradeX</h1>
    <p class="text-sm">A Mini Skill Swap Platform</p>
    <div class="text-center my-8">
    <a href="admin.html">
    <button class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
      Admin Login
    </button>
    </a>
    <!-- View Dashboard Button -->
  <div class="text-center my-10">
  <a href="dashboard.html" target="_blank">
    <button class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700">
      View My Dashboard
    </button>
  </a>
  </div>
</div>

  </header>

  <!-- Main Content -->
  <main id="app" class="max-w-4xl mx-auto py-8 px-4 space-y-8">
  
<script>
  function openDashboard(e) {
    e.preventDefault();
    const userId = document.getElementById("dashboardUserId").value;
    if (!userId) return alert("Enter your user ID first.");
    window.open(`dashboard.html?user=${userId}`, "_blank");
  }
</script>

    </div>
    <div id="dashboard" class="max-w-3xl mx-auto space-y-4"></div>
  </div>

  <!-- ðŸ‘¥ Public Profiles -->
  <div>
    <h2 class="text-xl font-semibold mb-4 text-center">Browse Public Profiles</h2>
    <div id="profile-list" class="space-y-4"></div>
  </div>

  
</main>


  <!-- Swap Request Modal -->
  <div id="swapModal" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-white p-6 border rounded-lg shadow-lg z-50 w-full max-w-md">
    <h3 class="text-lg font-bold mb-3 text-indigo-600">Send Swap Request</h3>
    <form id="swapForm" class="space-y-4">
      <input type="hidden" id="receiverId" />
      <label class="block text-sm font-medium text-gray-700">Your User ID:
        <input type="text" id="requesterId" required class="w-full border p-2 rounded mt-1" />
      </label>
      <label class="block text-sm font-medium text-gray-700">Skill Offered:
        <input type="text" id="skillOffered" required class="w-full border p-2 rounded mt-1" />
      </label>
      <label class="block text-sm font-medium text-gray-700">Skill Wanted:
        <input type="text" id="skillWanted" required class="w-full border p-2 rounded mt-1" />
      </label>
      <label class="block text-sm font-medium text-gray-700">Message:
        <textarea id="message" class="w-full border p-2 rounded mt-1"></textarea>
      </label>
      <div class="flex justify-between">
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Send Request</button>
        <button type="button" onclick="closeModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
